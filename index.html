<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Board: Capitals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="quiz-area">
    <div class="title">
        <h1>What is the capital of...</h1>
    </div>
    <div class="card-grid">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <p>Mexico</p>
                </div>
                <div class="card-back">
                    <p>Mexico City</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <p>Papua New Guinea</p>
                </div>
                <div class="card-back">
                    <p>Port Moresby</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <p>Iceland</p>
                </div>
                <div class="card-back">
                    <p>Reykjavik</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <p>South Korea</p>
                </div>
                <div class="card-back">
                    <p>Seoul</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <p>Sweden</p>
                </div>
                <div class="card-back">
                    <p>Stockholm</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <p>Georgia</p>
                </div>
                <div class="card-back">
                    <p>Tbilisi</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <p>Honduras</p>
                </div>
                <div class="card-back">
                    <p>Tegucigalpa</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <p>Tunisia</p>
                </div>
                <div class="card-back">
                    <p>Tunis</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <p>Austria</p>
                </div>
                <div class="card-back">
                    <p>Vienna</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
